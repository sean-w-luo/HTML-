<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <!-- 有序列表：orderlist(ol) -->
        <ol>
            <li>周1</li>
            <li>周2</li>
            <li>周3</li>
            <li>周4</li>
            <li>周5</li>
            <li>周6</li>
            <li>周7</li>
        </ol>
        <!-- 无序列表 --unordered list（无序列表） -->
        <ul style="background-color:	#006400">
            <li>周1</li>
            <li>周2</li>
            <li>周3</li>
            <li>周4</li>
            <li>周5</li>
            <li>周6</li>
            <li>周7</li>
        </ul>
        <!-- 自定义列表里面dl/dt/dd的意思 -->
        <!-- dl(definition list-自定义列表)标签来容纳整个数据结构 -->
        <!-- dt(definition title自定义标题)标签 -->
        <!-- dd(definition discribition自定义描述)标签来容纳数据中的标题和内容 -->
        <dl style="background-color:	#00FA9A">
            <dt>菜单 </dt>
            <dd>牛肉</dd>
            <dd>鸡肉</dd>
            <dd>鸭肉</dd>
            <dd>鱼肉</dd>
            <dd>羊肉</dd>
            <dd>驴肉</dd>
            <dd>猪肉</dd>
        </dl>
    </table>
</body>

</html>
