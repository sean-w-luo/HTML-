<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>丁香成人社区</h2>
    <form>
        <!-- 加上name结合radio属性可以实现2选1 -->
        性别：<input type="radio" id="male" name="sex"><label for="male">男♂</label>
        <input type="radio" id="female" name="sex"><label for="female">女♀</label><br>

        生日：<select>
            <option>---请选择年份---</option>
            <option>2005年</option>
            <option>2004年</option>
            <option>2003年</option>
            <option>2002年</option>
            <option>2001年</option>
            <option>1999年</option>
            <option>1998年</option>
            <option>1997年</option>
            <option>1996年</option>
            <option>1995年</option>
        </select>
        <select>
            <option>---请选择月份---</option>
            <option>1月</option>
            <option>2月</option>
            <option>3月</option>
            <option>4月</option>
            <option>5月</option>
            <option>6月</option>
            <option>7月</option>
            <option>8月</option>
            <option>9月</option>
            <option>10月</option>
            <option>11月</option>
            <option>12月</option>
        </select>
        <select>
            <option>---请选择日期---</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
        </select><br>
        地址：<input type="text" value="请输入中文字符"><br> <!-- value属性可以显示默认文字 -->
        <!-- "check属性可以设置默认选择" -->
        婚姻状况：<input type="radio" id="weihun" name="status" checked="checked"><label for="weihun">未婚</label>
        <input type="radio" id="yihun" name="status"><label for="yihun">已婚</label>
        <input type="radio" id="liyi" name="status"><label for="liyi">离异</label><br>
        喜欢的类型： <input type="checkbox" />熟女 <!-- 打勾效果 -->
        <input type="checkbox" />少妇
        <input type="checkbox" checked="checked" />学生妹<br>

        自我介绍：<textarea>成人交友娱乐</textarea><br>
        <input type="submit" value="免费注册"><br>
        <input type="checkbox" />我同意注册条款和会员加入<br /> <!-- 打勾效果 -->
        <a href="https://www.czu.edu.cn/" target="_blank">login in</a>
        <ul>
            <h3>寻找帝都抖M</h3>
            <li>年满18岁</li>
            <li>D罩杯</li>
            <li>翘臀</li>
            <li>身体健康无疾病史</li>
        </ul>
    </form>
    <h3>🤫不定期举办线下交友活动,福利多多有惊喜💦</h3>
    <img src="photo.jpeg" width="400">
</body>

</html>
